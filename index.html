<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="new-game"><button onclick="newGame()">New Game</button></h1>
    </header>
    
    <div id="teams">
        <div id="team-ind">
            <h1>India</h1>
            <p class="score">0</p>
            <ul class="points">
                <button onclick="addOneInd()">+1</button>
                <button onclick="addFourInd()">+4</button>
                <button onclick="addSixInd()">+6</button>
            </ul>
        </div>
        <div id="team-brz">
            <h1>Brazil</h1>
            <p class="score">0</p>
            <ul class="points">
                <button onclick="addOneBrz()">+1</button>
                <button onclick="addFourBrz()">+4</button>
                <button onclick="addSixBrz()">+6</button>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
